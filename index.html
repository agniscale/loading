<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: fadeOut 3s ease-in-out 2s forwards;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
        }

        .star-outline {
            fill: none;
            stroke: #ffffff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawStar 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .star-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            opacity: 0;
            animation: pulseGlow 2s ease-in-out infinite, fadeInGlow 0.5s ease-out 0.3s forwards;
        }

        .star-glow svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.15);
            filter: blur(8px);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
        }

        .sparkle:nth-child(3) { top: 10%; left: 50%; animation: sparkle 1.5s ease-out 0.5s infinite; }
        .sparkle:nth-child(4) { top: 30%; right: 10%; animation: sparkle 1.5s ease-out 0.8s infinite; }
        .sparkle:nth-child(5) { bottom: 20%; right: 20%; animation: sparkle 1.5s ease-out 1.1s infinite; }
        .sparkle:nth-child(6) { bottom: 20%; left: 20%; animation: sparkle 1.5s ease-out 1.4s infinite; }
        .sparkle:nth-child(7) { top: 30%; left: 10%; animation: sparkle 1.5s ease-out 1.7s infinite; }

        @keyframes drawStar {
            0% {
                stroke-dashoffset: 400;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
        }

        @keyframes fadeInGlow {
            to {
                opacity: 1;
            }
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            30% {
                opacity: 0.8;
                transform: scale(1.05);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Inner fill animation */
        .star-fill {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 120px;
            height: 120px;
            opacity: 0;
            animation: fillStar 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.4s forwards;
        }

        .star-fill svg {
            width: 100%;
            height: 100%;
            fill: white;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        @keyframes fillStar {
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Rotating ring */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0;
            animation: rotateRing 3s linear infinite, fadeInRing 0.5s ease-out 0.5s forwards;
        }

        .ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes rotateRing {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes fadeInRing {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="ring"></div>
        <div class="star-glow">
            <svg viewBox="0 0 100 100">
                <polygon points="50,5 61,35 95,35 68,57 79,91 50,70 21,91 32,57 5,35 39,35"/>
            </svg>
        </div>
        <div class="star-fill">
            <svg viewBox="0 0 100 100">
                <polygon points="50,5 61,35 95,35 68,57 79,91 50,70 21,91 32,57 5,35 39,35"/>
            </svg>
        </div>
        <svg class="star" viewBox="0 0 100 100">
            <polygon class="star-outline" points="50,5 61,35 95,35 68,57 79,91 50,70 21,91 32,57 5,35 39,35"/>
        </svg>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
</body>
</html>
